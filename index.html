<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="img" data-index="0">
                <img src="https://mncrlogistics.com/resources/front/images/tracking/inspection/pc/inspection_5.jpg" alt="Kim Namjoon">
                <h1>1</h1>
            </div>
            <div class="img" data-index="1">
                <img src="https://mncrlogistics.com/resources/front/images/tracking/inspection/pc/inspection_3.jpg" alt="Kim Seokjin">
                <h1>2</h1>
            </div>
            <div class="img" data-index="2">
                <img src="https://mncrlogistics.com/resources/front/images/tracking/inspection/pc/inspection_6.jpg" alt="Min Yoongi">
                <h1>3</h1>
            </div>
            <div class="img" data-index="3">
                <img src="https://mncrlogistics.com/resources/front/images/tracking/inspection/pc/inspection_1.jpg" alt="Jeong Hoseok">
                <h1>4</h1>
            </div>
            <div class="img" data-index="4">
                <img src="https://mncrlogistics.com/resources/front/images/tracking/inspection/pc/inspection_2.jpg" alt="Park Jimin">
                <h1>5</h1>
            </div>
            <div class="img" data-index="5">
                <img src="https://mncrlogistics.com/resources/front/images/tracking/inspection/pc/inspection_7.jpg" alt="Kim Taehyung">
                <h1>6</h1>
            </div>
            <div class="img" data-index="6">
                <img src="https://mncrlogistics.com/resources/front/images/tracking/inspection/pc/inspection_4.jpg" alt="Jeon Jeongguk">
                <h1>7</h1>
            </div>
        </div>
    </div>
    <div class="text">
        <button class="prev hidden">Prev</button>
        <button class="next">Next</button>
    </div>
</body>
<script src="main.js"></script>
</html>
