<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="img" data-index="0">
                <img src="https://th.bing.com/th/id/R.d94e8e8240120d72559290292b71c60a?rik=Z4t3o%2fvhzJBRuw&riu=http%3a%2f%2fimages6.fanpop.com%2fimage%2fphotos%2f40900000%2fNamjoon-kim-namjoon-bts-40920486-1080-1920.jpg&ehk=wcOx603GiOYUImEWWIOTzKngcb5dg0e2I2WpBVf%2bTaQ%3d&risl=&pid=ImgRaw&r=0" alt="Kim Namjoon">
                <h1>1</h1>
            </div>
            <div class="img" data-index="1">
                <img src="ksj.jpg" alt="Kim Seokjin">
                <h1>2</h1>
            </div>
            <div class="img" data-index="2">
                <img src="myg.jpg" alt="Min Yoongi">
                <h1>3</h1>
            </div>
            <div class="img" data-index="3">
                <img src="jhs.jpg" alt="Jeong Hoseok">
                <h1>4</h1>
            </div>
            <div class="img" data-index="4">
                <img src="pjm.jpg" alt="Park Jimin">
                <h1>5</h1>
            </div>
            <div class="img" data-index="5">
                <img src="kth.jpg" alt="Kim Taehyung">
                <h1>6</h1>
            </div>
            <div class="img" data-index="6">
                <img src="jjk.jpg" alt="Jeon Jeongguk">
                <h1>7</h1>
            </div>
        </div>
    </div>
    <div class="text">
        <button class="prev hidden">Prev</button>
        <button class="next">Next</button>
    </div>
</body>
<script src="main.js"></script>
</html>
